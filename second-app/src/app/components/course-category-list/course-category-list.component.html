    <h2>Course Categories</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of courseCategories">
          <td>{{ category.id }}</td>
          <td>{{ category.title }}</td>
        </tr>
      </tbody>
    </table>
