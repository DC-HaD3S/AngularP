    <div class="container">
      <h2 class="my-4">Courses</h2>
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Level</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses">
            <td>{{ course.courseid }}</td>
            <td>{{ course.courseName }}</td>
            <td>{{ course.description }}</td>
            <td>{{ course.level }}</td>
          </tr>
        </tbody>
      </table>
    </div>
